<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Task 1 </title>
</head>
<body>
    
<div class="card" style="width: 80vw;">

<div class="card-header">
<h2 style="text-align: center;">
Student Details
</h2>
</div>
<div class="card-body">
    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
        <div class="form-group">
          <label for="Name">Name</label>

          <input type="text" class="form-control" id="name" placeholder="Enter Name">
      
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
          </div>

          <div class="form-group">
            <label for="dateofbirth">Date Of Birth</label>
            <input type="date" class="form-control" id="dob">
          </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>

        
          <div class="form-group">
            <label for="degree">Degree</label>
            <select class="form-control" id="degree">
              <option>B.Tech</option>
              <option>M.Tech</option>
              
            </select><br>
            
            <label for="radiobutton">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gen" id="male" value="Male">
                <label>
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gen" id="female" value="Female">
                <label>
                  Female
                </label>
              </div><br>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
              </div>
          </div>
          <div class="form-group">
            <label for="upload">Upload Resume</label>
            <input type="file" class="form-control-file" id="upload">
          </div><br><br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkbox" required>
            <label class="form-check-label" for="flexCheckDefault">
              All My Details are Correct
            </label>
          </div><br><br>

          <div class="row">
           <button type="submit" class="btn btn-primary btn-lg col-sm-3 offset-sm-2">Submit</button>
            <button type="reset" class="btn btn-danger btn-lg col-sm-3 offset-sm-2">Reset</button>
          </div>
</form>
</form>

</div>
<div class="card-footer">
    <div class="table-responsive">

      <table id="tbl" class="table table-dark table-striped table-bordered ">
        <thead>
        <th>Name</th> 
        <th>Email</th>
        <th>DOB</th>
        <th>Password</th>
        <th>Degree</th>
        <th>Radio</th>
        <th>Address</th>
        <th>Uploads</th>
        <th>Edit/Delete</th>


       
        </thead>
        
         <tbody>
       
         </tbody>
     </table>

    </div>

</div>

<script src="script1.js"></script>
</body>
</html>
